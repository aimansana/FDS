<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Officer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="off3.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="profile">
                <img id="profile-img" src="default.jpg" alt="Profile Image">
                <h3 id="officer-name">Loading...</h3>
            </div>
            <ul>
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Manage Officers</a></li>
                <li><a href="#"><i class="fas fa-check-circle"></i> Approvals</a></li>
                <li><a href="#"><i class="fas fa-warehouse"></i> Stock Monitoring</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h2>Senior Officer Dashboard</h2>
            </header>

            <!-- Officer Profile Details -->
            <section class="officer-profile">
                <img id="officer-img" src="default.jpg" alt="Officer Image" class="officer-img">
                <div class="officer-info">
                    <h3 id="officer-name-detail">Loading...</h3>
                    <p><i class="fas fa-id-badge"></i> <span id="officer-designation">Loading...</span></p>
                    <p><i class="fas fa-envelope"></i> <span id="officer-email">Loading...</span></p>
                    <p><i class="fas fa-phone"></i> <span id="officer-phone">Loading...</span></p>
                </div>
            </section>

            <section class="stats">
                <div class="stat-card">
                    <h4>Total Requests</h4>
                    <p>150</p>
                </div>
                <div class="stat-card">
                    <h4>Pending Requests</h4>
                    <p>30</p>
                </div>
                <div class="stat-card">
                    <h4>Approved Requests</h4>
                    <p>100</p>
                </div>
                <div class="stat-card">
                    <h4>Rejected Requests</h4>
                    <p>20</p>
                </div>
            </section>

            <section class="charts">
                <canvas id="requestsChart"></canvas>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="off3.js"></script>
</body>
</html>
