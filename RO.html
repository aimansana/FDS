<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Field Officer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-footer {
            margin-top: 20px;
            text-align: center;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register a New Field Officer</h1>
    </header>

    <!-- Registration Form -->
    <div class="container">
        <form action="your_server_endpoint" method="POST">
            <label for="add farmer">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter farmer's name" required>

            <label for="update">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" placeholder="Enter contact number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter officer's email" required>

            <label for="assigned_area">Assigned Area:</label>
            <input type="text" id="assigned_area" name="assigned_area" placeholder="Enter assigned area" required>

            <button type="submit">Login</button>
        </form>

        <!-- Footer Section -->
        <div class="form-footer">
            <p>forgot password? <a href="#">Login</a></p>
        </div>
    </div>

</body>
</html>
